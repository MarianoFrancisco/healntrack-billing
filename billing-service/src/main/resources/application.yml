server:
  port: ${SERVER_PORT:8006}
  shutdown: graceful

spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: billing-service
  jackson:
    property-naming-strategy: LOWER_CAMEL_CASE

  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost}:9092
    consumer:
      group-id: ${KAFKA_GROUP:billing-service}
      auto-offset-reset: latest
      enable-auto-commit: false
      properties:
        isolation.level: read_committed
        max.poll.interval.ms: 600000
        session.timeout.ms: 15000
        heartbeat.interval.ms: 5000
        max.poll.records: 500
    producer:
      acks: all
      retries: 5
      properties:
        linger.ms: 5
        enable.idempotence: true
    listener:
      concurrency: ${KAFKA_CONCURRENCY:3}

billing:
  topic:
    requested: ${TOPIC_BILLING_REQUESTED:billing.requested}
  template:
    default-key: ${BILLING_TEMPLATE_KEY:invoice/default}

notification:
  topic:
    requested: ${TOPIC_NOTIFICATION_REQUESTED:notification.requested}

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    org.hibernate.SQL: ${LOG_LEVEL_HIBERNATE_SQL:info}
    org.hibernate.orm.jdbc.bind: ${LOG_LEVEL_HIBERNATE_BIND:info}

eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
  client:
    service-url:
      defaultZone: http://${EUREKA_HOSTNAME:localhost}:${EUREKA_PORT:8761}/eureka/
